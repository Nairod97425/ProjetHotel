<!DOCTYPE html>

<head>

<body>
    <header>
        <div class="nav-bar">
            <label for="toggle">☰</label>
            <input class="toggle" type="checkbox" id="toggle">
            <nav class="nav">
                <button class="btn acceuil"> <a href="index.html"> Acceuil </a> </button>
                <button class="btn chambre"> <a href="Nos-chambre.html"> Chambre </a></button>
                <button class="btn activites"> <a href="activites.html"> Activites </a></button>
                <button class="btn reservation"> <a href="reservation.html"> Reservation </a></button>
            </nav>
            <div class="stars">
                ★ ★ ★ ★ ★
            </div>
        </div>
        <div class="logo">
            <img src="img/logo figma.png">
        </div>
        <h1>Hotel D&N Africa United</h1>
    </header>
    <main>
        <div class="bloc-reservation">
            <div class="date-de-reservation">
                <div class="bloc-date">
                    <div class="date-d'arriver">
                        <label for="start">Start date:</label>
                        <input type="date" id="partyDate" name="trip-start" max="2030-12-31" />
                    </div>
                    <div class="date-depart">
                        <label for="End">End date:</label>
                        <input type="date" id="End" name="trip-start" max="2050-12-31" />
                    </div>
                </div>
                <div class="bloc-date2">
                    <div class="chambre-choisi">
                        <label for="chambre">Chambre:</label>
                        <select id="activites">
                            <option disabled selected value="chambre">Chambre choisie</option>
                            <option value="premium">Formule Premium</option>
                            <option value="confort">Formule Confort</option>
                            <option value="deluxe">Formule Deluxe</option>
                        </select>
                    </div>
                    <div class="activites">
                        <label for="Activitée-choisi">Activitées:</label>
                        <select id="activites">
                            <option disabled selected value="chambre">Activitée choisie</option>
                            <option value="fcomplet">Formule Complet</option>
                            <option value="fconfort">Formule Confort</option>
                            <option value="fdeluxe">Formule Deluxe</option>
                        </select>
                    </div>
                </div>

                <div class="location">
                    <div class="date-d'arriver">
                        <label for="start2">Start date:</label>
                        <input type="date" id="partyDate2" name="trip-start" max="2030-12-31" />
                    </div>
                    <div class="date-depart">
                        <label for="End">End date:</label>
                        <input type="date" id="End2" name="trip-start" max="2050-12-31" />
                    </div>
                </div>
            </div>
            <div class="paiement-reser">
                <h5>Moyen de paiement:</h5>

                <div class="card-reser">
                    <img src="img/mastercard-full-svgrepo-com.svg">
                    <img src="img/visa-3-svgrepo-com.svg">
                    <img src="img/american-express-svgrepo-com.svg">
                    <img src="img/paypal-svgrepo-com.svg">
                </div>
            </div>
            <div class="regler">
                <a href="#">Régler</a>
            </div>
        </div>
        <div class="img-reservation">
            <img src="img/img porte hotel2.webp" alt="">
        </div>
    </main>
    <footer>
        <div class="Footer">
            <div class="reglement">
                <div class="paiement">
                    <h6>Moyen de paiement</h6>
                    <hr class="Trait-paiement">
                    <div class="card">
                        <img src="img/mastercard-full-svgrepo-com.svg">
                        <img src="img/visa-3-svgrepo-com.svg">
                        <img src="img/american-express-svgrepo-com.svg">
                        <img src="img/paypal-svgrepo-com.svg">
                    </div>
                </div>
                <div class="social">
                    <div class="info-social">
                        <a href="#">
                            <img src="img/pinterest-color-svgrepo-com.svg">
                            <p>pinterest</p>
                        </a>
                    </div>
                    <div class="info-social">
                        <a href="#">
                            <img src="img/meta-svgrepo-com.svg">
                            <p>meta</p>
                        </a>
                    </div>
                    <div class="info-social">
                        <a href="#">
                            <img src="img/instagram-2-1-logo-svgrepo-com.svg">

                        </a>
                    </div>
                </div>
                <div class="contact">
                    <div class="enbas">
                        <a href="#">Nous contacter</a>
                    </div>

                        <a href="#">Mentions légales et CGU</a>
                    </div>
                    <div class="enbas">
                        <a href="#">Tous droits reserver</a>
                    </div>
                </div>
            </div>
            <div class="Nos-hotel">
                <div class="text-hotel">
                    <img src="img/hotel.svg" alt="imh hôtel">
